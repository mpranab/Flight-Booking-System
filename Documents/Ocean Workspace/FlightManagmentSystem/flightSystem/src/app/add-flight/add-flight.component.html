<div class="container">
    <h2>Add Flight</h2>
    <form (ngSubmit)="onSubmit()" #flightForm="ngForm">
      <div class="form-group">
        <label for="flightNumber">Flight Number</label>
        <input type="text" id="flightNumber" name="flightNumber" class="form-control" [(ngModel)]="flight.flightNo" required>
      </div>
      <div class="form-group">
        <label for="departureCity">Departure City</label>
        <input type="text" id="departureCity" name="departureCity" class="form-control" [(ngModel)]="flight.departureCity" required>
      </div>
      <div class="form-group">
        <label for="arrivalCity">Arrival City</label>
        <input type="text" id="arrivalCity" name="arrivalCity" class="form-control" [(ngModel)]="flight.arrivalCity" required>
      </div>
      <div class="form-group">
        <label for="departureDate">Departure Date</label>
        <input type="date" id="departureDate" name="departureDate" class="form-control" [(ngModel)]="flight.departureDate" required>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" name="price" class="form-control" [(ngModel)]="flight.fare" required>
      </div>
      <div class="form-group">
        <label for="seatCapacity">Seat Capacity</label>
        <input type="number" id="seatCapacity" name="seatCapacity" class="form-control" [(ngModel)]="flight.seatCapacity" required>
      </div>
      
      <button type="submit" class="btn btn-primary" [disabled]="!flightForm.form.valid">Add Flight</button>
    </form>
  
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>
  </div>
