<div class="container">
    <h2>All Bookings</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Booking ID</th>
          <th>Flight Number</th>
          <th>Fare</th>
          <th>Seats</th>
          <th>Username</th>
          <th>Date</th>
          <th>Passengers</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of bookings">
          <td>{{ booking.bookingId }}</td>
          <td>{{ booking.flightNo }}</td>
          <td>{{ booking.fare }}</td>
          <td>{{ booking.seats }}</td>
          <td>{{ booking.username }}</td>
          <td>{{ booking.date }}</td>
          <td>
            <ul>
              <li *ngFor="let passenger of booking.passengers">
                {{ passenger.firstname }} {{ passenger.lastname }} ({{ passenger.seatNo }})
              </li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
