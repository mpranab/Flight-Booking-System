<div id="bg">

    <nav class="navbar">
        <div class="containerr">
          <div class="navbar-brand">
            <span>Flight Management System</span>
          </div>
          <div class="nav-actions">
            <span>Hi {{username}} </span>
            
          </div>
        </div>
      </nav>
    
    </div>

<div class="container">
    <h2>Search Flights</h2>
    <form (ngSubmit)="onSubmit()" #flightSearchForm="ngForm">
      <div class="form-group">
        <label for="departureCity">Departure City</label>
        <input type="text" id="departureCity" name="departureCity" class="form-control" [(ngModel)]="departureCity" placeholder="departureCity(from)" required>
      </div>
      <div class="form-group">
        <label for="arrivalCity">Arrival City</label>
        <input type="text" id="arrivalCity" name="arrivalCity" class="form-control" [(ngModel)]="arrivalCity" placeholder="arrivalCity(to)" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!flightSearchForm.form.valid">Search</button>
    </form>
    
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  
    <div *ngIf="flights && flights.length > 0">
      <h3>Available Flights</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Flight Number</th>
            <th>Departure City</th>
            <th>Arrival City</th>
            <th>Departure Date</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let flight of flights">
            <td>{{ flight.flightNo }}</td>
            <td>{{ flight.departureCity }}</td>
            <td>{{ flight.arrivalCity }}</td>
            <td>{{ flight.departureDate }}</td>
            <td>{{ flight.fare }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
